{% extends "base_generic.html" %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <h4>Are you sure to delete pair number "{{ object.id }}"</h4>
    <button class="btn btn-outline-danger" type="submit" value="Submit">Delete</button>
    <a href="{% url 'breeding:pair-detail' object.id %}" class="btn btn-outline-secondary">Cancel</a>
</form>
{% endblock %}
