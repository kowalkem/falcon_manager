{% extends "base_generic.html" %}

{% block content %}
<h1 class="h5">Details of CITES signature: {{ CITES.document_number }}</h1>
<p> CITES file: <a href={{ CITES.cites_file.url }}>File</a></p>
<p>After you get the signed CITES, please scan it and put here instead of the autogenerated one.</p>
<p>Regards: {{CITES.falcon.name}}</p>
<div>
    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'breeding:cites-update' object.id %}">Update CITES</a>
    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'breeding:cites-delete' object.id %}">Delete</a>
</div>
{% endblock %}
