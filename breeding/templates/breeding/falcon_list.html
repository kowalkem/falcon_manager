{% extends "base_generic.html" %}

{% block content %}
{% if object_list %}
<ul>
    {% for falcon in object_list %}
    <li>
        <p>Falcon named: <a href="{% url 'breeding:falcon-detail' falcon.id %}">{{ falcon.name }}</a> with ring no.:
            {{ falcon.ring }}</p>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>No records to show</p>
{% endif %}
{% endblock %}
