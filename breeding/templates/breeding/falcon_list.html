{% extends "base_generic.html" %}

{%block title%}<title>Falcon list</title>{%endblock%}

{% block content %}
    <h2>List of all falcons:</h2>
    <ul>
        {% for falcon in object_list %}
            <li>
                <p>Falcon named: <a href="{% url 'breeding:falcon-detail' falcon.id %}">{{ falcon.name }}</a> with ring no.: {{ falcon.ring }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
