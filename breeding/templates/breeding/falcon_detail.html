{% extends "base_generic.html" %}

{%block title%}<title>Falcon list</title>{%endblock%}

{% block content %}
  <h2>Details of falcon: {{ falcon.name }}</h2>
  <ul>
    {% for name, value in falcon.get_fields_for_template %}
      <li>{{ name }}: {{ value }}</li>
    {% endfor %}
  </ul>
{% endblock %}
